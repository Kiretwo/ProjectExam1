<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
  <link rel="stylesheet" type="text/css" href="/css/post-styles.css">
</head>
<body>
  <h1>Edit Post</h1>
  <form id="editPostForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="body">Body:</label><br>
    <textarea id="body" name="body"></textarea><br>
    <label for="tags">Tags (comma separated):</label><br>
    <input type="text" id="tags" name="tags"><br>
    <label for="mediaUrl">Media URL:</label><br>
    <input type="text" id="mediaUrl" name="mediaUrl"><br>
    <label for="mediaAlt">Media Alt Text:</label><br>
    <input type="text" id="mediaAlt" name="mediaAlt"><br>
    <button type="submit">Save Changes</button>
  </form>

  <button id="deleteButton">Delete Post</button>

  <!-- Confirmation Dialog -->
  <div id="deleteConfirmationDialog" class="hidden">
    <p>Are you sure you want to delete this post?</p>
    <button id="confirmDeleteButton">Yes</button>
    <button id="cancelDeleteButton">No</button>
  </div>

  <script src="/js/edit-post.js"></script>
</body>
</html>
